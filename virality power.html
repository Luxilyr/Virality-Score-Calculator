<!DOCTYPE html>
<html>
<head>
    <title>Virality Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 400px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .input-group button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .input-group button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virality Score Calculator</h1>
        <div class="input-group">
            <label for="impressions">Impressions</label>
            <input type="number" id="impressions">
        </div>
        <div class="input-group">
            <label for="shares">Shares</label>
            <input type="number" id="shares">
        </div>
        <div class="input-group">
            <label for="reactions">Reactions</label>
            <input type="number" id="reactions">
        </div>
        <div class="input-group">
            <label for="comments">Comments</label>
            <input type="number" id="comments">
        </div>
        <div class="input-group">
            <label for="followers">Total Followers</label>
            <input type="number" id="followers">
        </div>
        <div class="input-group">
            <label for="amplification">Amplification Factor</label>
            <input type="number" step="0.1" id="amplification" value="1">
        </div>
        <div class="input-group">
            <button onclick="calculateViralityScore()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateViralityScore() {
            let impressions = parseFloat(document.getElementById('impressions').value);
            let shares = parseFloat(document.getElementById('shares').value);
            let reactions = parseFloat(document.getElementById('reactions').value);
            let comments = parseFloat(document.getElementById('comments').value);
            let followers = parseFloat(document.getElementById('followers').value);
            let amplification = parseFloat(document.getElementById('amplification').value);

            if (impressions === 0 || followers === 0) {
                document.getElementById('result').innerText = 'Impressions and Total Followers cannot be zero.';
                return;
            }

            let sharesImpressionsRatio = (shares / impressions) * 100;
            let engagementRate = (shares + reactions + comments) / (shares + reactions + comments);
            let engagementPerFollower = (shares + reactions + comments) / followers;
            let viralityScore = sharesImpressionsRatio * engagementRate * engagementPerFollower * amplification;

            document.getElementById('result').innerText = 'Virality Score: ' + viralityScore.toFixed(2);
        }
    </script>
</body>
</html>
